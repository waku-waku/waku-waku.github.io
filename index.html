<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>gmapsサンプル</title>
    <style>
        @charset "utf-8";
        #map {
            height: 400px;
        }
    </style>
    <link rel="stylesheet" href="./foundation.css">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="./js/gmaps.js"></script>
    <script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
    <script>
        var dataStore = new MilkCocoa("https://io-hi5y48xhy.mlkcca.com").dataStore('chat');
 
        var type = '';
        function ryo(){
            type = 'ryo';
            alert("aとして位置情報を送信します。");
        }
        function maro(){
            type = 'maro';
            alert("bとして位置情報を送信します。");
        }
 
        window.onload = function(){
 
            setInterval(function(){
                GMaps.geolocate({
                    success: function(position) {
                        dataStore.send({
                            lat : position.coords.latitude,
                            lon : position.coords.longitude,
                            type: type
                        });
                    },
                    error: function(error) {
                        console.log('Geolocation failed: '+error.message);
                    },
                    not_supported: function() {
                        console.log('Your browser does not support geolocation');
                    },
                    always: function() {
                        console.log('done');
                    }
                });
            },5000);
 
 
            var lat = 26.524935;
            var lng = 128.024815;
            var map = new GMaps({
                div: "#map",
                lat: lat,
                lng: lng,
                zoom: 17
            });
 
            dataStore.on('send', function(data) {
                var lat = data.value.lat, lng = data.value.lon;
 
                var img = '';
                if(data.value.type == 'ryo'){
                    img = './images/a.png';
                }else if(data.value.type == 'maro'){
                    img = './images/b.png';
                }
 
                map.setCenter(lat, lng);
                map.addMarker({
                    lat: lat,
                    lng: lng,
                    title: "LIG社員",
                    icon: img,
                    infoWindow: {
                        content: "<p>LIG社員は<br/>ココだよ!</p>"
                    }
                });
                console.log('recieve',data.value);
            });
 
        };
    </script>
</head>
<body>
<div id="map"></div>
<button onClick="ryo()">
    a
</button>
<button onClick="maro()">
    b
</button>
</body>
</html>
